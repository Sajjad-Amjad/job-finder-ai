<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      .upload-container {
        background-color: #e6eaf2; /* Slightly darker background for the container */
        border: 2px solid #d0d4e1; /* Shiny border */
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        width: 450px; /* Increased width slightly */
        height: 350px; /* Increased height */
        padding: 40px;
        text-align: center;
      }
      .upload-container h1 {
        font-size: 26px;
        margin-bottom: 25px;
        color: #333333;
      }
      .upload-container .form-label {
        font-weight: bold;
        color: #555555;
      }
      .upload-container input[type="file"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }
      .upload-container button {
        background-color: #5a67d8;
        color: #ffffff;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .upload-container button:hover {
        background-color: #4c51bf;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .upload-container .loading-spinner {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h1>Upload Your Resume</h1>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="pdfFile" class="form-label">Choose PDF File</label>
          <input
            type="file"
            class="form-control"
            id="pdfFile"
            accept="application/pdf"
            required
          />
        </div>
        <button type="submit">Find Jobs</button>
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const pdfFile = document.getElementById("pdfFile").files[0];
          if (!pdfFile) {
            alert("Please upload a PDF file.");
            return;
          }

          const formData = new FormData();
          formData.append("file", pdfFile);

          const loadingSpinner = document.getElementById("loadingSpinner");
          loadingSpinner.style.display = "block";

          try {
            const uploadResponse = await fetch("/upload-pdf", {
              method: "POST",
              body: formData,
            });

            if (!uploadResponse.ok) {
              throw new Error("Failed to process the PDF.");
            }

            const uploadResult = await uploadResponse.json();

            // Call find-jobs endpoint immediately after upload
            const jobsResponse = await fetch("/find-jobs", { method: "POST" });
            if (!jobsResponse.ok) {
              throw new Error("Failed to fetch job recommendations.");
            }

            const jobsResult = await jobsResponse.json();

            // Store jobs in localStorage for retrieval on jobs page
            localStorage.setItem("jobs", JSON.stringify(jobsResult.jobs));

            // Redirect to jobs page
            window.location.href = "/jobs";
          } catch (error) {
            alert(error.message);
          } finally {
            loadingSpinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
