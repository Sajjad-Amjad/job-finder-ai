<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #f0f9ff, #dceefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }


      .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #2a5885;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-links a {
      text-decoration: none;
      margin-left: 20px;
      color: #2a5885;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0078ff;
    }

      .upload-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        width: 450px;
        position: relative;
      }

      .upload-container h1 {
        font-size: 28px;
        font-weight: bold;
        color: #0078ff;
        margin-bottom: 20px;
        text-shadow: 0 4px 8px rgba(0, 120, 255, 0.2);
      }

      .upload-container .form-label {
        font-weight: bold;
        color: #333;
      }

      .upload-container input[type="file"] {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .upload-container input[type="file"]:focus {
        border-color: #0078ff;
      }

      .upload-container button {
        background: linear-gradient(45deg, #0078ff, #42a5f5);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.4s;
        box-shadow: 0 10px 20px rgba(0, 120, 255, 0.4);
      }

      .upload-container button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px rgba(0, 120, 255, 0.6);
      }

      .upload-container .loading-spinner {
        display: none;
        margin-top: 20px;
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 120, 255, 0.2);
        animation: pulse 12s infinite;
      }

      .circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }

      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        bottom: 10%;
        right: 15%;
        animation-delay: 3s;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>


    <div class="header">
      <div class="logo">Job Finder AI</div>
      <div class="nav-links">
        <a href="#">Features</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </div>
    </div>

    <div class="upload-container">
      <h1>Upload Your Resume</h1>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="pdfFile" class="form-label">Choose PDF File</label>
          <input
            type="file"
            class="form-control"
            id="pdfFile"
            accept="application/pdf"
            required
          />
        </div>
        <button type="submit">Find Jobs</button>
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </form>
    </div>

    <div class="floating-elements">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const pdfFile = document.getElementById("pdfFile").files[0];
          if (!pdfFile) {
            alert("Please upload a PDF file.");
            return;
          }

          const formData = new FormData();
          formData.append("file", pdfFile);

          const loadingSpinner = document.getElementById("loadingSpinner");
          loadingSpinner.style.display = "block";

          try {
            const uploadResponse = await fetch("/upload-pdf", {
              method: "POST",
              body: formData,
            });

            if (!uploadResponse.ok) {
              throw new Error("Failed to process the PDF.");
            }

            const uploadResult = await uploadResponse.json();

            const jobsResponse = await fetch("/find-jobs", { method: "POST" });
            if (!jobsResponse.ok) {
              throw new Error("Failed to fetch job recommendations.");
            }

            const jobsResult = await jobsResponse.json();

            localStorage.setItem("jobs", JSON.stringify(jobsResult.jobs));

            window.location.href = "/jobs";
          } catch (error) {
            alert(error.message);
          } finally {
            loadingSpinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
