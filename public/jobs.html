<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #f0f8ff, #d5e3f4);
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 90%;
        max-width: 600px;
        height: 700px;
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .card {
        background: #ffffff;
        width: 100%;
        max-width: 550px;
        height: 600px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        transition: transform 0.5s ease, opacity 0.5s ease;
        position: absolute;
        gap: 15px;
      }

      .card-header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #2a4d69;
      }

      .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px 15px;
        font-size: 16px;
        color: #34495e;
        font-weight: 500;
      }

      .card-body p {
        margin: 10px 0;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .info-row strong {
        font-weight: bold;
        color: #2a4d69;
      }

      .card-footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .apply-btn {
        background: #2a4d69;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        display: inline-block;
        transition: background 0.3s ease;
      }

      .apply-btn:hover {
        background: #3c6382;
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        cursor: pointer;
        padding: 15px;
        z-index: 10;
        border-radius: 50%;
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.8);
        color: #000;
      }

      .prev {
        left: -60px;
      }

      .next {
        right: -60px;
      }

      .dots-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .dot {
        width: 10px;
        height: 10px;
        background: #c4c4c4;
        margin: 0 5px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .dot.active {
        background: #2a4d69;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <button class="nav-button prev">&lt;</button>
      <div class="card-container" id="cardContainer"></div>
      <button class="nav-button next">&gt;</button>
      <div class="dots-container" id="dotsContainer"></div>
    </div>

    <script>
      const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
      const cardContainer = document.getElementById("cardContainer");
      const dotsContainer = document.getElementById("dotsContainer");
      let currentIndex = 0;

      const renderJob = (index) => {
        const job = jobs[index];
        cardContainer.innerHTML = `
    <div class="card">
      <div class="card-header">
        <h2 style="font-weight: bold; color: #2a4d69;">${job.title}</h2>
      </div>
      <div class="card-body">
        <p style="font-size: 18px; font-weight: bold; color: #34495e;">
          <strong>Company:</strong> ${job.company}
        </p>
        <p style="font-size: 18px; font-weight: bold; color: #34495e;">
          <strong>Location:</strong> ${job.location}
        </p>
        <p style="font-size: 18px; font-weight: bold; color: #34495e;">
          <strong>Posted:</strong> ${job.postedAt || "N/A"}
        </p>
        <p style="font-size: 18px; font-weight: bold; color: #34495e;">
          <strong>Work From Home:</strong> ${job.workFromHome ? "Yes" : "No"}
        </p>
      </div>
      <div class="card-footer">
        <a href="${job.applyLink}" 
           class="apply-btn" 
           target="_blank" 
           style="font-size: 18px; font-weight: bold; text-transform: uppercase; text-align: center;">
           Apply Now
        </a>
      </div>
    </div>
  `;
        updateDots(index);
      };

      const createDots = () => {
        dotsContainer.innerHTML = "";
        jobs.forEach((_, index) => {
          const dot = document.createElement("div");
          dot.className = "dot";
          if (index === 0) dot.classList.add("active");
          dot.addEventListener("click", () => {
            currentIndex = index;
            renderJob(currentIndex);
          });
          dotsContainer.appendChild(dot);
        });
      };

      const updateDots = (index) => {
        Array.from(dotsContainer.children).forEach((dot, i) => {
          dot.classList.toggle("active", i === index);
        });
      };

      const handleNavigation = (direction) => {
        if (direction === "next" && currentIndex < jobs.length - 1) {
          currentIndex++;
        } else if (direction === "prev" && currentIndex > 0) {
          currentIndex--;
        }
        renderJob(currentIndex);
      };

      document
        .querySelector(".prev")
        .addEventListener("click", () => handleNavigation("prev"));
      document
        .querySelector(".next")
        .addEventListener("click", () => handleNavigation("next"));

      const init = () => {
        if (jobs.length === 0) {
          cardContainer.innerHTML =
            "<p>No jobs found. Please upload a resume.</p>";
        } else {
          renderJob(currentIndex);
          createDots();
        }
      };

      init();
    </script>
  </body>
</html>
