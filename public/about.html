<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom right, #f0f9ff, #dceefb);
        overflow: hidden;
        color: #333;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        position: absolute;
        top: 0;
        width: 100%;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #2a5885;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      }

      .nav-links a {
        text-decoration: none;
        margin-left: 20px;
        color: #2a5885;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #0078ff;
      }

      .content {
        padding: 120px 20px;
        text-align: center;
      }

      .content h1 {
        font-size: 36px;
        font-weight: bold;
        color: #0078ff;
        margin-bottom: 30px;
      }

      .content p {
        font-size: 18px;
        line-height: 1.8;
        max-width: 800px;
        margin: 0 auto 40px;
      }

      .team-section {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 30px;
      }

      .team-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        padding: 25px;
        width: 300px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .team-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .team-card h3 {
        font-size: 22px;
        color: #0078ff;
        margin-bottom: 10px;
      }

      .team-card p {
        font-size: 16px;
        color: #34495e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Job Finder AI</div>
      <div class="nav-links">
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </div>
    </div>

    <div class="content">
      <h1>About Us</h1>
      <p>
        Welcome to Job Finder AI! Our mission is to connect talented individuals
        with the best opportunities using advanced AI technology. Meet our team
        below.
      </p>

      <div class="team-section">
        <div class="team-card">
          <h3>Sajjad Amjad</h3>
          <p>AI Developer</p>
        </div>

        <div class="team-card">
          <h3>Talha Hasnain</h3>
          <p>Web Developer</p>
        </div>

        <div class="team-card">
          <h3>Muhammad Ahmed</h3>
          <p>Web Developer</p>
        </div>
      </div>
    </div>
  </body>
</html>
